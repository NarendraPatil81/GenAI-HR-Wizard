name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Specify the desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit streamlit-chat 
          pip install farm-haystack 
          pip install 'farm-haystack[faiss]'
          pip install tiktoken
          pip install ffmpeg
          pip install -r requirements.txt  # Replace with the actual name of your requirements file

      - name: Retrieve API key from GitHub Secrets
        id: api_key
        run: echo "::set-output name=api_key::${{ secrets.OPENAI_API_KEY }}"

      - name: Set API key as environment variable
        run: |
          echo "OPENAI_API_KEY=${{ steps.openai_api_key.outputs.openai_api_key }}" >> $GITHUB_ENV

      - name: Deploy Streamlit App
        run: |
          streamlit run app.py  # Replace with the actual name of your Streamlit app file
